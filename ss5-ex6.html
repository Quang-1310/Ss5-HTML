<body>
    <div class="heading">
        <h1>Center Align Text</h1>
        <br>
        <p>To just center the text inside an element, use <span class="note">text-align: center;</span></p>
        <br>
        <div>
            <table border=1>
             <tr><td>This text is centered</td></tr>
            </table>
        </div>
    </div>
    <div class="example">
        <h2 class="exam">Example</h2>
        <div>
            <p class="center"><span >.center</span> { <br>
                <span class="text">text-align</span>: <span class="solid">center</span>; <br>
                <span class="text">border</span>: <span class="solid">3px solid green</span>; <br>
            }
            </p>
        </div>
        <button class="button">Try it Yourself &#187;</button>
    </div>
 
</body>
</html>
